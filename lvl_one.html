<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Eater&family=Nosifer&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="./js/master.js" type="module"></script>
    <link rel="stylesheet" href="./style/style_lvl_one.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level One</title>
</head>

<body>
    <div class="heroAva">
        <img src="./img/hero.png" style="width: 100%;" alt="">
    </div>
    <div class="hp_bar">
        <div class="hp_line"><p class="hp_number">100%</p></div>
    </div>
    <div class="block_gun"> <img src="./img/gun_deagle.png" alt=""></div>
    <div class="enemy_zombie_default">
        <div class="hp_bar_enemy">
            <div class="hp_line_enemy">100%</div>
        </div>
        <img src="./img/zombi_one.gif" alt="">
    </div>
    <div class="enemy_zombie_two">
        <div class="hp_bar_enemy_two">
            <div class="hp_line_enemy_two">100%</div>
        </div>
        <img src="./img/zombie_two.gif" alt="">
    </div>
    <div class="enemy_zombie_boss">
        <div class="hp_bar_enemy_boss">
            <div class="hp_line_enemy_boss">100%</div>
        </div>
        <img src="./img/zombie_boss.png" alt="">
    </div>
    <div class="enemy_zombie_alpha">
        <div class="hp_bar_alpha">
            <div class="hp_line_alpha">100%</div>
        </div>
        <img src="./img/alpha.gif" alt="">
    </div>
    <audio class="deagleSong" src="./songs/desert-eagle-cs.mp3"></audio>
    <audio class="damage" src="./songs/damage.mp3"></audio>
    <audio  class="death" src="./songs/death.mp3"></audio>
</body>

</html>
