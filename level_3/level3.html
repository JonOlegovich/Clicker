<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Clicker</title>
    <link rel="stylesheet" href="level3.css">
    <script defer src="songlv3.js"></script>
    <script defer src="level3playerXp.js"></script>
    <script defer src="observer.js"></script>
    <script defer src="level3Opponents.js"></script>
    <script defer src="level3Play.js"></script>
</head>
<body>
    <div class="block">
        <div class="player">
          <img src="imgplayers/HeroWar-removebg-preview.png">                 
        </div>
        <div class="blokPlayerXp">
              <img src="./img/hero.png" alt="">
              <div class="borderPlayerXp">
                <div class="playerXp" id="xpPlay"><b id="counter">100</b></div>
              </div>
        </div>

            
        <div class="boss" id="boss">
            <div  class="xpEnemy">
                <div class="decrease" id="decrease">
                    <div class="a" id="bossProsent">100</div>
                </div>
            </div>
            <div class="enemy_boss" id="boss"><img src="gif/craig-mullins-boss-02-stomp-unscreen (1).gif" alt=""></div>
        </div>

        <div class="inventory">

            <div class="xp">
                <div class="literal">H</div>
            </div>
            
        </div>

        <div class="game_Over" id="game_OverId">
            <!-- <img src="game_Over.jpg" alt=""> -->
           <div class="center">
            <div class="continin">
                <div class="main_menu" id="main_menu_id"> <b>Main Menu</b></div>
                <div class="again" id="again_Id"> <b>Repeat</b>
                    <!-- <img src="img/bg-li.png" alt=""> -->
                </div>
             </div>
           </div>
        </div>
    </div>

    <audio class="audioKick" src=""></audio>
</body>
</html>
